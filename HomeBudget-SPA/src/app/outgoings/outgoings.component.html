
  
  
    <div class="loaded-content">
      <div class="container mt-5">
        <h1 class="mb-3">Outgoings</h1>
        <hr>
        <div class="row">
          <div class="mr-2">
            <p>Start date:</p>
          </div>
          <div class="form-group mr-2">
            <input type="text"
                   class="form-control"
                   #dp="bsDatepicker"
                   bsDatepicker
                   [(ngModel)]="firstDay"
                   [bsValue]="firstDay">
          </div>
          <div class="mr-2">
            <p>End date:</p>
          </div>
          <div class="form-group mr-2">
            <input type="text"
                   class="form-control"
                   #dp="bsDatepicker"
                   bsDatepicker
                   [(ngModel)]="lastDay"
                   [bsValue]="lastDay">
          </div>
          <div>
            <button class="btn btn-primary" (click)="load()">Filter</button>
          </div>
        </div>
        
        <button type="button" class="btn btn-primary mb-3" [routerLink]="['/outgoings/new']">Add new</button>
        <h4>Sum: {{outgoingsSum}}</h4>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Category</th>
              <th scope="col">Description</th>
              <th scope="col">Shop</th>
              <th scope="col">Cost</th>
              <th scope="col">Date</th>
            </tr>
          </thead>
          <tbody>
            <tr class="table-default" *ngFor="let outgoing of outgoingsArray" (click)="loadEdit(outgoing.id)">
              <th scope="row">{{outgoing.category}}</th>
              <td>{{outgoing.description}}</td>
              <td>{{outgoing.shop}}</td>
              <td>{{outgoing.cost}}</td>
              <td>{{outgoing.dateAdded | date:'shortDate'}}</td>
            </tr>
          </tbody>
        </table> 
        
      <div class="spinner-wrapper" *ngIf="showSpinner">
        <div class="d-flex justify-content-center">
          <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
       
      </div>
  
    </div>
