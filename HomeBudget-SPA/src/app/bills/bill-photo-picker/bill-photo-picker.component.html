<div class="container mt-3">
<div class="center">
  <carousel [(activeSlide)]="index" [interval]="false">
    <div  *ngFor="let bill of bills">
      <slide>
        <img class="img" src={{bill.url}} alt="first slide" style="display: block; width: 100%; height: 100%">
        <h3>{{bill.description}}</h3>
          <p>{{bill.dateAdded | date:'shortDate'}}</p>
      </slide>
    </div>
  </carousel>
</div>
    
  
  </div>
