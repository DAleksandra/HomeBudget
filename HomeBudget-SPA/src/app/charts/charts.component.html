<div class="container mt-5">
  <h1>Charts</h1>
  <hr>
  <div class="row">
    <div class="mr-2">
      <p>Start date:</p>
    </div>
    <div class="form-group mr-2">
      <input type="text"
             class="form-control"
             #dp="bsDatepicker"
             [(ngModel)]="firstDay"
             bsDatepicker
             [bsValue]="firstDay">
    </div>
    <div class="mr-2">
      <p>End date:</p>
    </div>
    <div class="form-group mr-2">
      <input type="text"
             class="form-control"
             #dp="bsDatepicker"
             [(ngModel)]="lastDay"
             bsDatepicker
             [bsValue]="lastDay">
    </div>
    <div>
      <button class="btn btn-primary" (click)="load()">Filter</button>
    </div>
  </div>
  <hr>
  <div>
    <h2>Incomes/Outcomes through days</h2>
      <div style="display: block">
        <canvas baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [legend]="barChartLegend"
          [chartType]="barChartType">
        </canvas>
      </div>
  </div>
  <hr>
  <div>
    <h2>Incomes/Outcomes through categories</h2>
    <div class="chart">
      <canvas baseChart
        [data]="pieChartData"
        [labels]="pieChartLabels"
        [chartType]="pieChartType"
        [options]="pieChartOptions"
        [colors]="pieChartColors"
        [legend]="pieChartLegend">
      </canvas>
    </div>
    <div class="chart">
      <canvas baseChart
        [data]="pieChartData2"
        [labels]="pieChartLabels2"
        [chartType]="pieChartType"
        [options]="pieChartOptions"
        [colors]="pieChartColors"
        [legend]="pieChartLegend">
      </canvas>
    </div>
  </div>
</div>
